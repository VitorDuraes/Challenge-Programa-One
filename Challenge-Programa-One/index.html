<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
     integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="shortcut icon" type="imagex/png" href="/assets/2697535-icone-de-criptografia-vetor.jpg">
    <title>Challange 01 Projeto Encriptador</title>
</head>
<body>

    <main>
        <section class="esquerda">
            <img src="assets/Frame 6.png" class="logo" alt="">

            <div class="caixa-texto">
            <label for="campo-texto">Digite seu texto</label>
            <textarea required name="campo-texto" id="texto" cols="20" rows="7"></textarea>
            </div>
            
            <div class="info">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>Apenas letras minúsculas e sem acento.</span>
            </div>

            <div class="caixa-botao">
                <button id="btn-criptografar" class="btn criptografar">Criptografar</button>
                <button id="btn-descriptografar" class="btn descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="direita">
            
            <div class="conteudo-direita ativado">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <div class="caixa-conteudo-direita">
                    <h2>Nenhuma mensagem<br>encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p> 
                </div>


                <div class="conteudo-criptografado">
                    <p id="textoManipulado"></p>
                </div>
                
                <button id="copiar" class="btn copiar">Copiar</button>
            </div>
            
        </section>
    </main>

     <footer>
        <h3>Projeto proposto pelo programa ONE</h3>
        
        <div class="redes-sociais">
           <a class="fa-brands fa-github" href="https://github.com/VitorDuraes"></a>
            <a class="fa-brands fa-linkedin" href="https://www.linkedin.com/in/vitor-dur%C3%A3es-5080a2215/"></a>
            
        </div> 

        <p><strong>Criado por Vitor Gabriel Durães Oliveira</strong></p>

    </footer>

    <script src="./decodificador.js"></script>
</body>
</html>
